<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="board">
      <div id="0" class="boardBox" onclick="handleClick(0);"></div>
      <div id="1" class="boardBox" onclick="handleClick(1);"></div>
      <div id="2" class="boardBox" onclick="handleClick(2);"></div>
      <div id="3" class="boardBox" onclick="handleClick(3);"></div>
      <div id="4" class="boardBox" onclick="handleClick(4);"></div>
      <div id="5" class="boardBox" onclick="handleClick(5);"></div>
      <div id="6" class="boardBox" onclick="handleClick(6);"></div>
      <div id="7" class="boardBox" onclick="handleClick(7);"></div>
      <div id="8" class="boardBox" onclick="handleClick(8);"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
